{% extends 'common.html' %}
{% block body %}

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500"  height="500" style="padding: 20px;">
        </div>
        <div class="col-md-6">
            <h1 style="font-size: 30px; color: #FFFFFF;">{{movie.name}}<br></h1>
            <p style="border: 1px solid #000; padding: 10px;">{{movie.desc}}<br></p>
            <h5>{{movie.year}}<br></h5>
            <a class="btn btn-warning" href="{% url 'christopher:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'christopher:delete' movie.id %}">delete</a>
        </div>

    </div>
</div>

{% endblock %}
