{% extends 'common.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the name of Movie">
    <input type="text" name="desc" placeholder="Enter the description of Movie">
    <input type="text" name="year" placeholder="Enter the year of Movie">
    <input type="file" name="img" placeholder="choose file">
    <input type="submit" name="ADD">
</form>
{% endblock %}
